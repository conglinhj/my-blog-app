<mat-toolbar>
    <a mat-button routerLink="/">My Blog</a>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <ng-container *ngIf="isAuthenticated else loginLink">
            <a mat-menu-item routerLink="/management">
                <mat-icon>format_list_bulleted</mat-icon> management
            </a>
            <a mat-menu-item (click)="onLogout()">
                <mat-icon>logout</mat-icon> logout
            </a>
        </ng-container>
        <ng-template #loginLink>
            <a mat-menu-item routerLink="/login">
                <mat-icon>login</mat-icon> login
            </a>
            <a mat-menu-item routerLink="/register">
                <mat-icon>person_add</mat-icon> register
            </a>
        </ng-template>
    </mat-menu>
</mat-toolbar>
