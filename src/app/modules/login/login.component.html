<form class="login-form mat-elevation-z3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" autocomplete="email">
        <mat-error *ngIf="form.controls.email.errors?.email">invalid</mat-error>
        <mat-error *ngIf="form.controls.email.errors?.required">required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" autocomplete="current-password" formControlName="password">
        <mat-error *ngIf="form.controls.password.errors?.required">required</mat-error>
    </mat-form-field>
    <mat-hint class="mat-error">{{ errorResponseMessages }}</mat-hint>
    <div class="actions">
        <button type="submit" mat-raised-button color="primary">Log in</button>
        <a mat-button routerLink="/register">Create new account</a>
    </div>
</form>
