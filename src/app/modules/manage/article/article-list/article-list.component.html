<button mat-mini-fab color="primary" routerLink="create" class="add-new">
    <mat-icon>add</mat-icon>
</button>

<div>
    <mat-spinner *ngIf="isLoading" [diameter]="30"></mat-spinner>

    <table mat-table *ngIf="(articles$ | async) as articles;" [dataSource]="articles" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="column-actions">
                    <button mat-mini-fab color="basic" (click)="onEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" (click)="onDelete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (mouseenter)="$event.target.classList.add('active')"
            (mouseleave)="$event.target.classList.remove('active')">
        </tr>
    </table>
</div>
