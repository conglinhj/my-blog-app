<button mat-mini-fab color="primary" routerLink="create" class="add-new">
    <mat-icon>add</mat-icon>
</button>

<div>
    <ng-template #loading>
        <mat-spinner [diameter]="30"></mat-spinner>
    </ng-template>

    <table mat-table *ngIf="(tags$ | async) as tags; else loading" [dataSource]="tags" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="column-actions">
                    <button mat-mini-fab color="basic" [routerLink]="'edit/' + element.id">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" (click)="onDelete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (mouseenter)="$event.target.classList.add('active')"
            (mouseleave)="$event.target.classList.remove('active')">
        </tr>
    </table>
</div>
