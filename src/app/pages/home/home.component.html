<div class="home-container">
    <mat-spinner *ngIf="isLoading" [diameter]="30"></mat-spinner>

    <div *ngIf="articles$ | async as articles" class="article-list">
        <div *ngFor="let article of articles" class="article-list-item" >
            <a [routerLink]="'/article/' + article.id">
                <h3>{{ article.title }}</h3>
            </a>
            <div><small>{{ article.publishedAt | date: 'd-MMMM-y H:m' }}</small></div>
            <p>{{ article.description }}</p>
        </div>
    </div>
</div>
